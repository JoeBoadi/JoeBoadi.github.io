<!DOCTYPE html>
<html>
<head>
<link rel = "stylesheet" href = "style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#flip").click(function(){
        $("#panel").slideToggle("slow");
    	});

});
</script>
<script>
$(document).ready(function(){
    $("#btn1").click(function(){
        alert("Text: " + $("#test").text());
    });
    $("#btn2").click(function(){
        alert("HTML: " + $("#test").html());
    });
   
});
</script> 
<style>
	#panel, #flip {
    padding: 5px;
    text-align: center;
    background-color: #e5eece;
    border: solid 0.5px #c3c3c3;
}

	#panel {
    padding: 40px;
	margin: 50px;
    display: none;
}
</style>
<style>
	body {background-color: #F0EDED; }
</style>
</head>
<body>
 
<div id="flip">LAWBOT</div>
<div id ="panel">SEARCH FOR LAW</div>
<p id="test">This is some <b> LAW DATA </b> in the graph </p>

<button id="btn1">Show Text</button>
<button id="btn2">Show HTML</button>

<script src= "vivagraph.js "></script>
<script src="first.js"></script>


</body>
</html>
